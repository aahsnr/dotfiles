[Appearance]
color_scheme_path=/usr/share/qt5ct/colors/airy.conf
custom_palette=false
icon_theme=ePapirus-Dark
standard_dialogs=default
style=kvantum-dark

[Fonts]
fixed="JetBrainsMono NF Medium,12,-1,5,57,0,0,0,0,0,Regular"
general="JetBrainsMono NF Medium,12,-1,5,57,0,0,0,0,0,Regular"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=3
cursor_flash_time=1000
dialog_buttons_have_icons=1
double_click_interval=400
gui_effects=@Invalid()
keyboard_scheme=4
menus_have_icons=true
show_shortcuts_in_context_menus=true
stylesheets=/usr/share/qt5ct/qss/fusion-fixes.qss, /usr/share/qt5ct/qss/scrollbar-simple.qss, /usr/share/qt5ct/qss/sliders-simple.qss, /usr/share/qt5ct/qss/tooltip-simple.qss, /usr/share/qt5ct/qss/traynotification-simple.qss
toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\x17p\0\0\0\0\0\0\x1aN\0\0\x2\xd1\0\0\x17p\0\0\0\0\0\0\x1aN\0\0\x2\xd1\0\0\0\x2\x2\0\0\0\a%\0\0\x17p\0\0\0\0\0\0\x1aN\0\0\x2\xd1)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
