include=~/.config/foot/colors.ini
include=~/.config/foot/fonts.ini

initial-window-size-chars=100x23
initial-window-mode=windowed
pad=10x8
resize-delay-ms=50

[scrollback]
lines=1000
multiplier=3.0

[url]
launch=xdg-open ${url}

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

